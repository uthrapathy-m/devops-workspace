# DevOps Workspace tmux Configuration
# Supports multiple themes with Nerd Font icons

# Change prefix from Ctrl+b to Ctrl+a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse mode
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Enable 256 color terminal and true color
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:RGB"

# Theme Configuration - Load theme based on environment
# Default to dracula theme if not set
%if "#{==:#{THEME},}"
  set -g THEME "dracula"
%endif

# Load theme from theme.conf if available
if-shell "test -f ~/.devops-workspace/theme.conf" "source ~/.devops-workspace/theme.conf"

# Default theme styling (dracula)
set -g status-style bg="#282A36",fg="#F8F8F2"
set -g status-left-length 40
set -g status-left "#[fg=#BD93F9]  Session: #S #[fg=#F1FA8C]#I #[fg=#8BE9FD]#P"
set -g status-right "#[fg=#8BE9FD]%d %b %R"
set -g status-interval 60
set -g status-justify centre

# Pane border styling
set -g pane-border-style fg="#44475A"
set -g pane-active-border-style fg="#BD93F9"

# Message styling
set -g message-style bg="#282A36",fg="#F1FA8C"

# Window status styling
setw -g window-status-style fg="#6272A4"
setw -g window-status-current-style fg="#FF79C6",bold
setw -g window-status-format "#[fg=#6272A4] #I  #W"
setw -g window-status-current-format "#[fg=#FF79C6,bold] #I  #W"

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Enable vi mode for copy mode
setw -g mode-keys vi

# Copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Don't exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# Synchronize panes
bind S set-window-option synchronize-panes

# Quick window selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
